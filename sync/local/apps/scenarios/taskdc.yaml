# do not change this
root:

  # the name of the scenario
  name: "taskdc"

  # a short description that can be printed to console
  description: "Try to modify the demo.py controller application to enable transit traffic between the ASes."

  # link to a pdf with a more detailed description (if available)
  pdf: "./taskdc.pdf"

  # working directory for this scenario
  working_directory: "cwd/taskdc"

  # specify the topology of the scenario
  topology:

    # the switches of the topology
    switches:
      - name: core
        dpid: 1
        enabled: True
      - name: acc1
        dpid: 2
        enabled: True
      - name: acc2
        dpid: 3
        enabled: True
      - name: tor1
        dpid: 4
        enabled: True
      - name: tor2
        dpid: 5
        enabled: True
      - name: tor3
        dpid: 6
        enabled: True
      - name: tor4
        dpid: 7
        enabled: True

    hosts:
      - name: hu
        ip: "23.42.0.1/16"
      - name: h1
        ip: "17.0.1.1/8"
      - name: h2
        ip: "17.0.2.1/8"
      - name: h3
        ip: "17.0.3.1/8"
      - name: h4
        ip: "17.0.4.1/8"
      - name: h5
        ip: "17.0.5.1/8"
      - name: h6
        ip: "17.0.6.1/8"
      - name: h7
        ip: "17.0.7.1/8"
      - name: h8
        ip: "17.0.8.1/8"
      - name: h9
        ip: "17.0.9.1/8"
      - name: h10
        ip: "17.0.10.1/8"
      - name: h11
        ip: "17.0.11.1/8"
      - name: h12
        ip: "17.0.12.1/8"
      - name: h13
        ip: "17.0.13.1/8"
      - name: h14
        ip: "17.0.14.1/8"
      - name: h15
        ip: "17.0.15.1/8"
      - name: h16
        ip: "17.0.16.1/8"

    links:
      - ["core", "hu", 1000]
      - ["core", "acc1", 1000]
      - ["core", "acc2", 1000]
      - ["acc1", "tor1", 1000]
      - ["acc1", "tor2", 1000]
      - ["acc2", "tor3", 1000]
      - ["acc2", "tor4", 1000]
      - ["tor1", "h1", 1000] 
      - ["tor1", "h2", 1000] 
      - ["tor1", "h3", 1000] 
      - ["tor1", "h4", 1000] 
      - ["tor2", "h5", 1000] 
      - ["tor2", "h6", 1000] 
      - ["tor2", "h7", 1000] 
      - ["tor2", "h8", 1000] 
      - ["tor3", "h9", 1000] 
      - ["tor3", "h10", 1000] 
      - ["tor3", "h11", 1000] 
      - ["tor3", "h12", 1000] 
      - ["tor4", "h13", 1000] 
      - ["tor4", "h14", 1000] 
      - ["tor4", "h15", 1000] 
      - ["tor4", "h16", 1000] 

  networks:
    - name: "hu"
      alias: "Uplink"
      recv_from_src:
        - "17.0.1.0/8"
      recv_to_dst:
        - "0.0.0.0/0"
    - name: "h1"
      alias: "Host 1"
      send_from_src:
        - "17.0.1.0/8"
      send_to_dst:
        - "0.0.0.0/0"
        - "17.0.16.0/8"
    - name: "h16"
      alias: "Host 16"
      recv_from_dst:
        - "17.0.1.0/8"
      recv_to_dst:
        - "17.0.16.0/8"
  # traffic generation
  traffic:
    # specify all the profiles that should be used (in parallel!)
    use_profiles:
      - default

  # specify traffic profiles for this scenario
  traffic_profiles:
    #  the default profile
    - name: default
      # estimated runtime in seconds of this schedule in seconds
      runtime: 1
      # grace time in seconds before performing a traffic analysis
      wait_for_analaysis: 3
      # automatically create the schedule with the parameters specified
      type: auto
      # specify the parameters for the schedule
      params: 
        # generate x events in total
        events: 25
        # randomly select time range for a event between [a,b]
        range_time: [1,1] 
        # randomly select the amount of packets from the given array
        choice_packets: [1000]
        # randomly select a inter arrival time from the given array
        choice_iat: ["1us"]
        # randomly select a priority from the given array
        choice_priority: [1]

  # more advanced traffic generation parameters
  trafgen:

    # Specifies the (random) ips that are used in the traffic generator.
    # This is required for setting up the network oracle in 
    # the controller. The file is stored in the working directory of the
    # scenario so this can be the same for all scenarios (no need to change).
    deployment_file: "oracle/deployment.yaml"
    
    # Artifical delay for udp streams. The first packet is
    # sent immediatly and all other packets are sent after a timeout
    # that can be specified with this variable.
    udp_first_packet_delay: 0.5
